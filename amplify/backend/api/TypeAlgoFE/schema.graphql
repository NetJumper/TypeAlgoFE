type Login @model @auth(rules: [{allow: public}]) {
  id: ID!
  email: String
  password: String
  SignUp: SignUp @hasOne
}

type SignUp @model @auth(rules: [{allow: public}]) {
  id: ID!
  email: String
  password: String
  name: String
}

input AMPLIFY {
  globalAuthRule: AuthRule = { allow: public }
} # FOR TESTING ONLY!
type Todo @model {
  id: ID!
  name: String!
  description: String
}